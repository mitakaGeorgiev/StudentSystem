<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<style>
	body {
	  background-image: url('/images/student.jpg');
	    background-repeat: no-repeat;
	    background-attachment: fixed !important;
	    background-attachment: initial;
		
	
	    
	    background-position: center, center;
	    -webkit-background-size: cover;
	    -moz-background-size: cover;
	    -o-background-size: cover;
	    background-size: cover;
	
	
	  width:100%;
	}
</style>
<title>add Student</title>
</head>
<body>
<div th:replace="header :: header"> </div>
 <div class="container text-center">
        <div>
            <h1>Add a student</h1>
        </div>
        
        <form th:action="@{/add_student}" th:object="${Student}"
            method="post" style="max-width: 600px; margin: 0 auto;"> 		   
	        
	        
	            <div class="form-group row">
	                <label class="col-4 col-form-label">First name: </label>
	                <div class="col-8">
	                    <input type="text" th:field="*{firstName}" class="form-control" required  placeholder="Stoqn"/> 
	                </div>
	            </div>
	            
	            <div class="form-group row">
	                <label class="col-4 col-form-label">Last name: </label>
	                <div class="col-8">
	                    <input type="text" th:field="*{lastName}" class="form-control" required placeholder="Jelqzkov"/> 
	                </div>
	            </div>
	            
	            <div class="form-group row">
	                <label class="col-4 col-form-label">Course: </label>
	                <div class="col-8">
	                    <input type="number" th:field="*{course}" class="form-control" required min="1" max="5" placeholder="2"/>
	                </div>
	                
	               
	            </div>
	            <div>
	                <button type="submit" class="btn btn-primary">Add a student</button>
	            </div>
	        </form>
	            
</div>
	                    
</body>
</html>
