<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<title>teacher form</title>
<style>
body {
	  background-image: url('/images/teacher.jpg');
	    background-repeat: no-repeat;
	    background-attachment: fixed !important;
	    background-attachment: initial;
		
	
	    
	    background-position: center, center;
	    -webkit-background-size: cover;
	    -moz-background-size: cover;
	    -o-background-size: cover;
	    background-size: cover;
	
	
	  width:100%;
	}
</style>
</head>
<body>
<div th:replace="header :: header"> </div>
 <div class="container text-center">
        <div>
            <h1>Add a teacher</h1>
        </div>
        
        <form th:action="@{/add_teacher}" th:object="${Teacher}"
            method="post" style="max-width: 600px; margin: 0 auto;"> 		   
	        
	        
	            <div class="form-group row">
	                <label class="col-4 col-form-label">First name: </label>
	                <div class="col-8">
	                    <input type="text" th:field="*{firstName}" class="form-control" required placeholder="Petq"/> 
	                </div>
	            </div>
	            
	            <div class="form-group row">
	                <label class="col-4 col-form-label">Last name: </label>
	                <div class="col-8">
	                    <input type="text" th:field="*{lastName}" class="form-control" required placeholder="Vitanova"/> 
	                </div>
	            </div>
	            
	            <div class="form-group row">
	                <label class="col-4 col-form-label">Title </label>
	                <div class="col-8">
	                    <input type="text" th:field="*{title}" class="form-control" placeholder="professor"/>
	                </div>
	                
	               
	            </div>
	            <div>
	                <button type="submit" class="btn btn-primary">Save</button>
	            </div>
	            </form>
	            </div>
	                    
</body>
</html>
