<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hello</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<style>
body {
	  background-image: url('/images/discipline.jpg');
	    background-repeat: no-repeat;
	    background-attachment: fixed !important;
	    background-attachment: initial;
		
	
	    
	    background-position: center, center;
	    -webkit-background-size: cover;
	    -moz-background-size: cover;
	    -o-background-size: cover;
	    background-size: cover;
	
	
	  width:100%;
	}
</style>
</head>
<body>
 <div class="container text-center">
        <div>
            <h1>Add a discipline</h1>
        </div>
        
        <form th:action="@{/add_discipline}" th:object="${Discipline}"
            method="post" style="max-width: 600px; margin: 0 auto;"> 		   
	        
	        
	            <div class="form-group row">
	                <label class="col-4 col-form-label">Discipline name: </label>
	                <div class="col-8">
	                    <input type="text" th:field="*{name}" class="form-control" required placeholder="Maths";/> 
	                </div>
	            </div>
	            
	            <div class="form-group row">
		            <label class="col-4 col-form-label">Teacher: </label>
		            <select  th:field="*{teacher}"> 
		                		  <option th:each="CurrentTeacher: ${listTeachers}" th:value="${CurrentTeacher.id}" th:text="${CurrentTeacher.firstName}"></option>
		            </select>
	            </div>
	            
	           
	                
	            <div class="form-group row">
	                <label class="col-4 col-form-label">credits: </label>
	                <div class="col-8">
	                    <input type="number" th:field="*{credits}" class="form-control" required min="1" max="200"/>
	                    
	                </div>
	                
	               
	            </div>
	            <div>
	                <button type="submit" class="btn btn-primary">Save</button>
	            </div>
	            </form>
	            </div>
	                    
</body>
</html>
