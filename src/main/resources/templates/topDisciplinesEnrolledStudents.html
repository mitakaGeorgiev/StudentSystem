<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Students and disciplines</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
<div class="container text-center">
	    <div>
	        <h1>List of Students and their disciplines</h1>
	    </div> 
	    <div>
	        <table class="table table-striped table-bordered">
	            <thead class="thead-dark">
	                <tr>
	                    <th>Discipline</th>
	                    <th>Students</th>
	                    
	                </tr>
	            </thead>
	            <tbody  >
	                <tr th:each="view: ${CurrentView}">
	                    <td th:text="${view.disciplineName}">Discipline</td>
	                    <td th:text="${view.numberStudents}">Students</td>
					    
					    
	                </tr>
	                 
	            </tbody>
	        </table>
	        
	    </div>
	</div>
</body>
</html>
